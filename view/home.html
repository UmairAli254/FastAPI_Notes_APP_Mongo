<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="alert alert-light text-center shadow-sm fs-4" role="alert">
      Umair Notes
    </div>
  </div>



  <!-- Form -->
  <div class="container text-center bg-light p-4 rounded">
    <div class="col-12">




      <form class="form-floating" action="submit_notes" method="POST">

        <!-- Notes Title -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="note_title" id="form_title" placeholder="Enter Title" required>
          <label for="form_title">Enter Title</label>
        </div>

        <!-- Note's Description -->
        <div class="form-floating">
          <textarea class="form-control" name="note_desc" id="formDesc" placeholder="Enter Your Importans Here..."
            style="height: 100px" required></textarea>
          <label for="formDesc">Enter Your Importants Here...</label>
        </div>

        <div class="d-grid gap-2 col-lg-2  mx-auto">
          <button type="submit" id="form_button" class="btn btn-warning mt-4 fs-6">üìù Save Note</button>
        </div>
      </form>
    </div>
  </div>


  <div class="container mb-5">

    <h3 class="mt-3 text-decoration-underline">Saved Notes</h3>

    <div class="row mt-4">
      {% for one_note in all_records %}
      <div class="col-lg-4 col-sm-6 mb-3 mb-sm-0 mt-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"> {{ one_note["title"] }} </h5>
            <p class="card-text"> {{ one_note["desc"]}}</p>
            <a href="#" class="btn btn-secondary editBtn" id="edit_{{all_IDs[loop.index0]}}">Edit ‚ôª</a>
          
              <a href="delete_note/{{all_IDs[loop.index0]}}" class="btn btn-secondary delBtn" id="del_{{all_IDs[loop.index0]}}">Delete ‚ùå</a>
          </div>
        </div>
      </div>

      {% endfor %}


    </div>


    <!-- Container end -->
  </div>
















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/static/script.js"></script>
</body>

</html>
